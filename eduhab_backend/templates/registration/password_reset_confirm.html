<!-- templates/registration/password_reset_confirm.html -->
{% extends "base_generic.html" %}  <!-- If you have a base template, extend it; otherwise, you can remove this line -->

{% block content %}
<h2>Reset Your Password</h2>
<form method="post">
    {% csrf_token %}
    <!-- The password reset form will include context data such as form fields -->
    {{ form.as_p }}
    <button type="submit">Change my password</button>
</form>
{% endblock %}
